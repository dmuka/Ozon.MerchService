services:
  merch_service:
    image: ghcr.io/dmuka/ozon.merchservice:sha256-b8dbb62de5f6b4a8ecc458c79d4c4fbc8fbd861c169d474c50c13d9e0b9b5582.sig
    build:
      context: .
      dockerfile: src/Ozon.MerchService/Dockerfile
    ports:
      - name: http
        target: 5002
        published: 5002
          
      - name: grpc
        target: 5003
        published: 5003
    command: "-c log_statement=all"

  merch_db:
    image: postgres:latest
    ports: 
      - 5426:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: merch_password
      POSTGRES_DB: merch
    command: "-c log_statement=all"
        