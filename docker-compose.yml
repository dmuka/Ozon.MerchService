services:
  merch_service:
    image: ghcr.io/dmuka/ozon.merchservice:sha256-9a7523d616ac8ad415ec1d10195735d54323e461099e5fbb34072794ca9b596d.sig
    build:
      context: .
      dockerfile: src/Ozon.MerchService/Dockerfile
    ports:
      - name: http
        target: 8080
        published: 5002
          
      - name: grpc
        target: 8081
        published: 5003
    command: "-c log_statement=all"

  merch_db:
    image: postgres:latest
    ports: 
      - 5426:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: merch_password
      POSTGRES_DB: merch
    command: "-c log_statement=all"
        